<!doctype html>
<html ng-app="MyApp">
  <head>
    <title>AngularJS App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="index.css"/>
    <script 
      type="text/javascript" 
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js">
    </script>
    <script 
      type="text/javascript" 
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-resource.js">
    </script>
    <script type="text/javascript" src="/vendors/pedalboard.js/dist/compiled.js"></script>

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="components/board.js"></script>
    <script type="text/javascript" src="components/pedal.js"></script>
    <script type="text/javascript" src="components/switch.js"></script>
    <script type="text/javascript" src="components/pot.js"></script>

    <script type="text/javascript" src="services/presets.js"></script>
    <script type="text/javascript" src="components/presets.js"></script>
  </head>
  <body>
    <board>
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <h1>PedalBoard</h1>
        </div>
        <div class="col-md-6 col-xs-12">
          <switch class="pull-right" label="toggle overdrive"></switch>
        </div>
      </div>
      <hr />
      <div class="row">
        <presets preset="preset"></presets>
      </div>
      <hr />
      <div class="row">
        <pedal type="Overdrive">
          <pot type="Level" label="Volume" preset="preset.level || 1" class="col-md-4 col-xs-12"></pot>
          <pot type="Tone" label="Tone" preset="preset.tone" class="col-md-4 col-xs-12"></pot>
          <pot type="Drive" label="Distorsion" preset="preset.drive" class="col-md-4 col-xs-12"></pot>
          <div class="clearfix"></div>
        </pedal>
      </div>
    </board>
  </body>
</html>
